<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Folders</title>
</head>
<body>
    <h1>Uploaded Python Scripts</h1>
    <ul>
        {% for file in files %}
        <li><a href="{{ url_for('view_file', filename=file) }}">{{ file }}</a></li>
        {% endfor %}
    </ul>

    {% if logged_in %}
    <h2>Upload New Script</h2>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept=".py" required><br>
        <button type="submit">Upload</button>
    </form>
    {% else %}
    <p>You must <a href="{{ url_for('login') }}">log in</a> to upload files.</p>
    {% endif %}

    <a href="{{ url_for('index') }}">Back to Home</a>

    {% if logged_in %}
    <a href="{{ url_for('logout') }}">Logout</a>
    {% endif %}
</body>
</html>
